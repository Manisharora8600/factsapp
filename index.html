<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <style>
    #fact, #numberInput, #yearInput{
      display:none;
    }
  </style>
  <title>Number Facts</title>
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card bg-info text-white mt-5 p-4">
          <h1>Number Facts</h1>
          <p>Get a random fact based on Number or Year</p>
          <button type="button" class="btn btn-light btn-lg btn-block" id="button1">Enter a Number</button>
          <button type="button" class="btn btn-dark btn-lg btn-block" id="button2">Enter a Year</button>
          <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number...">
          <input type="number" class="form-control form-control-lg" id="yearInput" placeholder="Enter any Year...">
          <div id="fact" class="card-body">
            <h4 class="card-title">
              Number Fact
            </h4>
            <p id="factText" class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
      
  <script src="app.js"></script>
</body>
</html>
